<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Categories</title>
    <link rel="stylesheet" href="./demo.css">

    <link rel="stylesheet" href="../src/toggle-categories.css">
    <script src="../src/toggle-categories.js"></script>
</head>
<body>
    <main>
        <toggle-categories>
            <ul>
                <li>
                    <span>Cat Notifications</span>
                    <ul>
                        <li><label><input type="checkbox" checked> Nap Time Reminder</label></li>
                        <li><label><input type="checkbox" checked> Midnight Zoomies</label></li>
                    </ul>
                </li>
                <li>
                    <span>Dog Notifications</span>
                    <ul>
                        <li><label><input type="checkbox"> Treat Time Reminder</label></li>
                        <li><label><input type="checkbox" checked> Squirrel Sightings</label></li>
                        <li><label><input type="checkbox" checked> Belly Rub Requests</label></li>
                    </ul>
                </li>
            </ul>
        </toggle-categories>
    </main>
</body>
</html>
